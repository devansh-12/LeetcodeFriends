<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Friends</title>
  <link rel="stylesheet" href="login.css">
  <style>
    /* Inline CSS to ensure proper dimensions for debugging */
    html, body {
      margin: 0;
      padding: 0;
      width: 420px;
      height: 600px;
      overflow: hidden; /* Prevent scrollbars */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../../assets/icons/icon-96.png" alt="LeetCode Friends">
    </div>

    <!-- Login Form -->
    <div id="login-form">
      <h1>Login</h1>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="button">Login</button>
      </form>
      <div class="footer">
        <p>Don't have an account? <a href="#" id="go-to-signup">Sign up</a></p>
      </div>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="hidden">
      <h1>Sign Up</h1>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="username-signup">Username</label>
        <input type="text" id="username-signup" name="username" placeholder="Choose a username" required>

        <label for="password-signup">Password</label>
        <input type="password" id="password-signup" name="password" placeholder="Create a password" required>

        <button type="submit" class="button">Sign Up</button>
      </form>
      <div class="footer">
        <p>Already have an account? <a href="#" id="go-to-login">Login</a></p>
      </div>
    </div>

    <!-- Close Button -->
    <button id="close-button" class="button close-button">Close</button>
  </div>

  <script src="login.js"></script>
</body>
</html>
